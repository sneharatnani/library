<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="script/main.js" defer></script>
    <link rel="icon" href="img/favicon-32x32.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display&display=swap" rel="stylesheet">
    <title>Library</title>
</head>

<body>
    <main>
        <header>
            <h1>Library</h1>
            <button class="new-book">new book</button>
        </header>
        <!-- to save books -->
        <section class="books"></section>
        <!-- to fill the book details -->
        <section class="modal" id="popup">
            <button class="cancel">&#10005;</button>
            <h2 class="modal-head">Add new book</h2>
            <form>
                <input type="text" placeholder="Title" id="title">
                <input type="text" placeholder="Author" id="author">
                <input type="number" placeholder="Pages" id="number">
                <div>
                    <label for="status">Have you read it?</label>
                    <input type="checkbox" id="status">
                </div>
            </form>
            <button id="submit">Add</button>
        </section>
        <div class="overlay"></div>
    </main>
    <footer>
        <p>&#169; <span class="year"></span> Sneha Ratnani
            <a href="https://github.com/sneharatnani" target="_blank"><img src="img/github.svg" alt="github icon"></a>
        </p>
    </footer>
</body>

</html>
